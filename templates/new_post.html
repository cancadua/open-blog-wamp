{% extends "base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/post_form.css' %}">
    <div class='post-container'>
        <div class="form-post-container">
            <form id="form" method="POST" class='post-form'>
                {% csrf_token %}
                <input class='title'
                       value=""
                       id="id_title"
                       name='title'
                       placeholder='Title'/>
                <textarea class='content-textarea'
                       id="id_content"
                       value=""
                       name='content'
                       placeholder='Content'></textarea>
                <input
                       id="id_tags"
                       value=""
                       name='tags'
                       placeholder='Tags'/>
                <div class='manage-post'>
                    <button class='send-post'>Create Post</button>
                </div>
            </form>
        </div>
        <a class='back-to-posts' href="{% url 'posts' %}">
            Back to posts
        </a>
    </div>
{% endblock %}
